<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="heading">Your Result</h1>
        <div class="score">
          <span>76</span><br />
          of 100
        </div>
        <div class="score-info">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>
      <section>
        <h1 class="sub-heading">Summary</h1>
        <section class="summary-card">
          <article class="summary-score">
            <h1>Reaction</h1>
            <h1>80 / 100</h1>
          </article>
          <article class="summary-score">
            <h1>Memory</h1>
            <h1>92 / 100</h1>
          </article>
          <article class="summary-score">
            <h1>Verbal</h1>
            <h1>61 / 100</h1>
          </article>
          <article class="summary-score">
            <h1>Verbal</h1>
            <h1>72 / 100</h1>
          </article>
        </section>
        <section class="cta-btn">
          <button>Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
